{% extends 'student/base.html' %}
{% load static %}
{% block site_title %}
{{user.get_full_name}}
{% endblock site_title %}
{% block content %}
<section class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Suggestions Box</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
       
          <div class="card-body">
            <form id="quickForm" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="form-group">
              <label for="inputDescription">Description</label>
              <textarea id="inputDescription" name="message" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group col-6">
              <label>Attechment</label>
              <div class="custom-file">
                <input type="file" name="attachment" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose Attechment</label>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
          </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</section>
{% endblock content %}
