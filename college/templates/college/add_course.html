{% extends 'college/base.html' %}
{% load static %}
{% block site_title %}
Add Course 
{% endblock site_title %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- jquery validation -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">ADD <small>new Course</small></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form id="quickForm" method="post">
            {% csrf_token %}
            <div class="card-body row">
              <div class="form-group col-6">
                <label for="exampleInputEmail1">Course Name</label>
                <input type="text" name="course_name" class="form-control"
                  placeholder="eg - Bachelor of Computer Applications" required>
              </div>
              <div class="form-group col-6">
                <label for="exampleInputEmail1">No of Semesters</label>
                <input type="number" name="NoOfSem" class="form-control" placeholder="eg - 6" required>
              </div>
              <!-- /.card-body -->
              <div class="form-group col-12">
                <button type="submit" class="btn btn-primary">Add Course</button>
              </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>

<!-- ./wrapper -->
{% endblock content %}
